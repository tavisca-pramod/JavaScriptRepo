<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>String Operations</title>
    <script src="css/StringExtention.js"></script>
    <script src="css/StringOperations.js"></script>
</head>
<body>
    <form>
        <div>
            <table>
                <tr>
                    <td>Original String</td>
                    <td>First Input</td>
                    <td>Second Input</td>
                    <td>Result</td>
                </tr>

                <tr>
                    <td>
                        <input id="stringToOperate" /></td>
                    <td>
                        <input id="firstInput" /></td>
                    <td>
                        <input id="secondInput" /></td>
                    <td>
                        <input id="result" value="" /></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                        <input type="button" value="length" onclick="findLength();" />

                        <input type="button" value="concat" onclick="getConcatinatedString();" />

                        <input type="button" value="charAt" onclick="getCharacterByIndex();" />

                        <input type="button" value="indexOf" onclick="getIndexOf();" />

                        <input type="button" value="lastIndexOf" onclick="getLastIndexOf();" />

                        <input type="button" value="subString" onclick="getSubString();" />

                        <input type="button" value="replace" onclick="getReplacedString();" />

                        <input type="button" value="clear" onclick="clearAll();" />

                    </td>
                </tr>
            </table>
        </div>
    </form>

</body>
</html>
